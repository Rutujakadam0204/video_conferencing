<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <style>
        #user_name {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(14, 12, 12, 0.993);
            z-index: 2;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3 id="label-username">USERNAME</h3>
    <div>
        <input id="username"><button id="btn-join">Join Room</button>
    </div>
    <div class="main-grid-container">
        <div id="video-container">
            <div>
                <video id="local-video" style="float:left;" autoplay playsinline></video>
                <div id="user_name">hi</div>
            </div>
            <button id="btn-toggle-audio">Audio Mute</button>
            <button id="btn-toggle-video">Video Off</button>
        </div>

        <div id="chat">
            <h3>Chat</h3>
            <div id="messages">
                <ul id="message-list"></ul>
            </div>

            <div><input id="msg"><button id="btn-send-msg">Send Message</button></div>
            <button id="btn-share-screen">Screen Share</button>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
